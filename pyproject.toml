[project]
name = "strands-solver"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "easyocr>=1.7.2",
    "matplotlib>=3.10.6",
    "nltk>=3.9.1",
    "pillow>=11.3.0",
    "pypruningradixtrie>=2.1.0",
    "pytesseract>=0.3.13",
    "tiktoken>=0.11.0",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "transformers>=4.56.1",
]

[project.scripts]
strands-ocr = "ocr:cli_main"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.2",
]
