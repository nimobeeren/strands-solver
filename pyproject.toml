[project]
name = "strands-solver"
version = "0.1.0"
description = "A solver for Strands, the New York Times puzzle game."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "matplotlib>=3.10.6",
    "pillow>=11.3.0",
    "pytesseract>=0.3.13",
    "tiktoken>=0.11.0",
]

[project.scripts]
strands-ocr = "ocr:cli_main"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.2",
]
